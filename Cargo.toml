[package]
authors = ["MathisWellmann <wellmannmathis@gmail.com>"]
categories = ["data-structures"]
description = "OpenResponses API types, generated from the OpenAPI specification."
edition = "2024"
keywords = ["OpenAI", "ai", "llms"]
license = "MIT"
name = "openresponses"
repository = "https://github.com/MathisWellmann/openresponses-rs"
version = "0.1.0"

[dependencies]
anyhow = "1"
bon = "3.8"
oas3-gen-support = "0.24"
regex = "1"
reqwest = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_with = "3"
validator = { version = "0.20", features = ["derive"] }
